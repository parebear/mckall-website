<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}McKall Willis - Fashion Stylist{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="{{ url_for('index') }}">McKall Willis</a>
            </div>
            <nav>
                <input type="checkbox" id="nav-toggle" class="nav-toggle">
                <label for="nav-toggle" class="nav-toggle-label">
                    <span></span>
                </label>
                <ul>
                    <li class="{% if active_page == 'portfolio' %}active{% endif %}">
                        <a href="{{ url_for('portfolio') }}">Portfolio</a>
                    </li>
                    <li class="{% if active_page == 'about' %}active{% endif %}">
                        <a href="{{ url_for('about') }}">About</a>
                    </li>
                    <li class="{% if active_page == 'contact' %}active{% endif %}">
                        <a href="{{ url_for('contact') }}">Contact</a>
                    </li>
                </ul>
            </nav>
            <div class="location-social">
                <div class="location">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Los Angeles, California</span>
                </div>
                <div class="social-links">
                    <a href="https://instagram.com/yourusername" target="_blank" aria-label="Instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://tiktok.com/@yourusername" target="_blank" aria-label="TikTok">
                        <i class="fab fa-tiktok"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="copyright">
                    <p>&copy; {{ current_year }} McKall Willis</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
